<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>The fuck did Trump say this time?</h1>
    </div>
    <div id="quote_box">
      <span id="quote" class="random_color"></span>
      <h2 id="attribution" class="random_color">--Donald Trump</h2>
      <div id="retweet">
        <a class="random_color"
          target="_blank">
        <i class="fab fa-twitter"></i> Tweet this dumb shit</a>
      </div>
      <div id="new_quote" class="random_color">
        <i class="fas fa-sync-alt"></i>
        <h2>New Quote</h2>
      </div>
    </div>
  </div>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="main.js"></script>
</body>
</html>
