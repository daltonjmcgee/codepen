<head>
  <link rel="stylesheet" href="style.css">
</head>
<section id="container">
<h2><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki Page</a></h2>
<section id="search_contents">
  <form>
    <input type="text" placeholder="e.g. Albert Einstein" name="search_input" id="search_input">
    <button type="button" value="search" name="search_btn" id="search_btn" onclick="searchWikipedia()">Search</button>
  </form>
  <section id="search_results"></section>
</section> <!-- #search_contents -->
</section> <!-- #container -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="main.js"></script>
</section>
