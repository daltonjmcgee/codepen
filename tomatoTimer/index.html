<head>
  <link rel="stylesheet" href="style.css">
</head>
<div class="container">
  <div class="header">
    <p id="title">TOMATO TIMER</p>
  </div>

  <div class="timers">
    <div class="timer-section">
      <h2>Main</h2>
      <div id="timer-setting">
        <span class="timer-setting" id="timer-minus">-</span><span id="timer-time">0</span><span class="timer-setting" id="timer-plus">+</span>
      </div>
    </div>
    <div class="timer-section">
      <h2>Break</h2>
      <div id="break-setting">
        <span class="timer-setting" id="break-minus">-</span><span id="break-time">0</span><span class="timer-setting" id="break-plus">+</span>
      </div>
    </div>
  </div>

  <div class="timer-outer-shell">
    <div class="timer-display timer-display-start" id="display">
      <div class="minutes" id="minutes" >00</div>:
      <div class="seconds" id="seconds" >00</div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="main.js"></script>
